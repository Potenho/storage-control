
<div class="main">
    <form [formGroup]="form">
        <p class="title">Login</p>
        <div class="login">
            <label for="email">Email:</label>
            <input type="text" id="email" formControlName="email" placeholder="Digite seu Email"/>    
        </div>  
        <div class="senha">
            <label for="senha">Senha:</label>
            <input type="password" id="password" formControlName="password" placeholder="Digite a Senha" />
        </div>
        @if (loginError) {
            <span class="error">* Verifique suas informações</span>
        }
        <div class="btn-container">
            <button type="submit" [ngClass]="{'invalid': form.invalid}" [disabled]="form.invalid" (click)="onSubmit()">Enviar</button>
        </div>
        <span class="register">Não tem conta? <a [routerLink]="'/register'">Registre-se agora</a></span>
        
    </form>
</div>
